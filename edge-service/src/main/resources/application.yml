server:
  port: 8080
zuul:
  routes:
    catalog:
#      url: http://localhost:8081
      service-id: catalog-service 
    order:
      service-id: order-service
#      url: http://localhost:8082

catalog-service:
  ribbon:
    eureka:
      enabled: true

order-service:
  ribbon:
    eureka:
      enabled: true

management:
  security:
    enabled: false

spring:
  application:
    name: edge-service

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true
